<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Lalo ðŸŽ‰</title>

<style>
    body {
        margin:0;
        padding:0;
        background: linear-gradient(135deg, #e3f2fd, #ffecf2, #f7f9fc);
        font-family: 'Poppins', sans-serif;
        color:#333;
        overflow:hidden;
    }

    .center {
        text-align:center;
        margin-top:7vh;
        animation: fadeIn 1.8s ease;
    }

    h1 {
        font-size:58px;
        font-weight:600;
        background: linear-gradient(90deg, #ff4dc4, #6a5af9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 3s infinite;
    }

    @keyframes glow {
        0%{text-shadow:0 0 10px #ff9be4;}
        100%{text-shadow:0 0 25px #c3b5ff;}
    }

    /* TEXT ABOVE PHOTO */
    .top-text {
        font-size:30px;
        font-weight:600;
        margin-bottom:10px;
        background: linear-gradient(90deg, #6a5af9, #ff4dc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow:0 0 15px rgba(255, 140, 215, 0.4);
        animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
        0% { opacity:0; transform:translateY(20px); }
        100% { opacity:1; transform:translateY(0); }
    }

    img {
        width:350px;
        height:350px;
        border-radius:20px;
        border:4px solid white;
        box-shadow:0 10px 40px rgba(0,0,0,0.15);
        object-fit:cover;
        margin-top:10px;
        animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
    }

    .btn {
        display:inline-block;
        margin-top:40px;
        padding:14px 40px;
        background: linear-gradient(45deg, #6a5af9, #ff4dc4);
        color:white;
        font-size:22px;
        border-radius:40px;
        text-decoration:none;
        box-shadow:0 8px 25px rgba(255, 77, 196, 0.4);
        transition:0.3s;
    }

    .btn:hover {
        transform:scale(1.08);
        box-shadow:0 10px 35px rgba(255, 77, 196, 0.6);
    }

    .confetti {
        position:absolute;
        width:12px;
        height:12px;
        top:-15px;
        border-radius:50%;
        opacity:0.8;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>
<body>

<div id="confetti-container"></div>

<div class="center">
    <h1>ðŸŽ‰ Happy Birthday Lalo ðŸŽ‰</h1>

    <!-- TEXT ABOVE PHOTO -->
    <div class="top-text">Lalo & Maanu</div>

    <!-- FIXED PHOTO -->
    <img src="manya.jpg" alt="Mukund Photo">

    <br>
    <a href="video.html" class="btn">Lala ni karamatu </a>
</div>

<script>
// Soft pastel confetti
for(let i = 0; i < 60; i++){
    let c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 80%)`;
    c.style.animationDuration = (3 + Math.random()*4) + "s";
    document.getElementById("confetti-container").appendChild(c);
}
</script>

</body>
</html>
